version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tempmail_postgres_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tempmail}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tempmail}
      POSTGRES_DB: ${POSTGRES_DB:-tempmail}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tempmail}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tempmail_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tempmail_backend_dev
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://tempmail:tempmail@postgres:5432/tempmail}
      DEBUG: ${DEBUG:-true}
      STORAGE_PATH: ${STORAGE_PATH:-./storage}
      ATTACHMENTS_PATH: ${ATTACHMENTS_PATH:-./storage/attachments}
      MAX_INBOX_LIFETIME_HOURS: ${MAX_INBOX_LIFETIME_HOURS:-24}
      MAX_ATTACHMENT_SIZE_MB: ${MAX_ATTACHMENT_SIZE_MB:-5}
      MAX_EMAIL_SIZE_MB: ${MAX_EMAIL_SIZE_MB:-10}
      CLEANUP_INTERVAL_MINUTES: ${CLEANUP_INTERVAL_MINUTES:-60}
      API_KEY: ${API_KEY:-}
      INBOUND_URL: ${INBOUND_URL:-http://localhost:8000/api/inbound/mail}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./storage:/app/storage
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    networks:
      - tempmail_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tempmail_frontend_dev
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:8000}
    networks:
      - tempmail_network
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  tempmail_network:
    driver: bridge

